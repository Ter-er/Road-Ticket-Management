{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="nav-logo">
            <img src="{% static 'logo.png' %}" alt="Home" class="logo">
        </a>
        <h2>ROAD TICKET MANAGEMENT INTERFACE</h2>
    </nav>

    <div class="container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
