<!-- official_sign_up.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="Logo"></a>
        <h1>ROAD TICKET MANAGEMENT INTERFACE</h1>
    </nav>

    <div class="container">
        <h1>Official Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
